<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Real-Time Device Tracker</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <script type="application/javascript">
        function load() {

            var table = $('#table');
            var myData = $.get("http://localhost:3001/devices", function (data) {
                console.log("Get call successful" + JSON.stringify(data));
                $.each(data, function (i, item) {
                    $('<tr>').html("<td><b><a href=" + data[i].page + "?deviceId=" + data[i].deviceId + ">" + data[i].deviceId + "</a></td><td>" + data[i].deviceType + "</td><td>" + data[i].deviceStatus + "</b></td>").appendTo('#table');
                });
            })
                .fail(function () {
                    console.log("Get call failed");
                })
                .always(function () {
                    console.log("Get call was made for devices");
                });


        }

        window.onload = load();
    </script>
</head>
